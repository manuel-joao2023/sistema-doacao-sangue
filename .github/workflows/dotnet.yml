# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - .gitignore
      - nuget.config
      - LICENSE
      - README.md
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - .gitignore
      - nuget.config
      - LICENSE
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Get project name
      id: get_project_name
      run: |
        project_name=""
        for file in $(find . -name '*.csproj' -not -path './path/to/ignore/*' -not -name 'ignore.csproj'); do
          if git log -1 --pretty=format:%s $file | grep -q "$COMMIT_SHA"; then
            project_name=$(basename $file)
            break
          fi
        done
        if [ -z "$project_name" ]; then
          echo "Failed to find project name, please check the commit."
          exit 1
        fi
        echo "project_name=${project_name}" >> $GITHUB_ENV
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.project_name }}

    - name: Build
      run: dotnet build ${{ env.project_name }} --configuration Release

    - name: Test
      run: dotnet test ${{ env.project_name }} --configuration Release --no-build --verbosity normal

# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - .gitignore
      - nuget.config
      - LICENSE
      - README.md
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - .gitignore
      - nuget.config
      - LICENSE
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
        
    - name: Install dotnet ef
      run: dotnet tool install --global dotnet-ef
      
    - name: Restore dependencies
      run: dotnet restore doacao-viva-api/domain/DoacaoVivaAPI.sln

    - name: Build
      run: dotnet build doacao-viva-api/domain/DoacaoVivaAPI.sln --configuration Release

    - name: Test
      run: dotnet test doacao-viva-api/domain/DoacaoVivaAPI.sln --configuration Release --no-build --verbosity normal
